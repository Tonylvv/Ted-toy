<div class="div"></div>
<script src="../build/react.js"></script>
<script src="../build/JSXTransformer.js"></script>
<script src="../build/react-dom.min.js"></script>

<script type="text/jsx">
    var cc ;
    var Zujian = React.createClass({
        render: function () {
            var style;
            if (this.state.on === true) {
                style = {
                    fontSize: "30px",
                    color: "block"
                };
            } else {
                style = {
                    fontSize: "20px",
                    color: "red"
                };
            }
            console.log(this);
            cc = this.state.count;
            console.log(this.props.ff);
            console.log(this.props.cf);
//            console.log(cc);
            console.log(this.props.class);
            return <div onClick={this.onClick} data-count={this.state.count} style={{ backgroundColor: "green" }}>
                <a href="javascript:;" className="item" style={style}>1</a>
                <a href="javascript:;" className="item" style={style}>2</a>
                <a href="javascript:;" className="item" style={style}>0</a>
                <a href="javascript:;" className="item" style={style}>0</a>
                <a href="javascript:;" className="item" style={style}>6</a>
            </div>
        },
        // 设置初始状态,必须是getInitialState 命名
        getInitialState: function () {
            return {
                on: false,
                count: 1
            }
        },

        onClick: function () {
            this.setState({
                on: !this.state.on,
                count: this.state.count + 1
            })
        }
    });

    // cf属性不能自动更新,好奇怪..
    React.render(<Zujian cf={cc} ff="wo" class="hh"/>, document.querySelector(".div"));

</script>
