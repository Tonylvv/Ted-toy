<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title></title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <noscript>
        <!-- 当浏览器禁用javascript,则执行noscript标签中的代码.
        对于某些特殊项目,为了防止恶意攻击,可以通过这种方式将禁止javascript的页面强制跳转到某个指定页去.
        经PC和WAP测试,可以有效执行跳转.  -- 借鉴于FaceBook 20150529
        另外,有可以优化的地方,比如有些需求可能不让你跳转,那么可以考虑用cookie存储该用户的禁用状态,通过判断cookie来做一些需求;
        -->
        <meta http-equiv="refresh" content="0; URL='http://m.focus.cn?noScript=ghl'"/>
    </noscript>
    <link href="" rel="stylesheet">
</head>
<body>
<div style="width: 100px;height: 100px;border: 1px solid green;-webkit-box-sizing: border-box;-moz-box-sizing: border-box;box-sizing: border-box;"></div>
<script>

    alert('这个浏览器允许运行js');
</script>
</body>
</html>
