<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<div id="div1" style="width:100px; height:100px; position:absolute; top:0; left:900px; background:red;"></div>
</body>
</html>
<script>
var ele=document.getElementById('div1');
//var target=800
function  move(ele,target){
	function _move(){//向左
	//向左走的条件是：当前的位置大于目标位置
		if(ele.offsetLeft<=target){
			clearInterval(timer);	
		}else{
			ele.style.left=ele.offsetLeft-5+'px';
		}
	}
	var timer=window.setInterval(_move,30);}

ele.onclick=function(){move(this,10)}

</script>
